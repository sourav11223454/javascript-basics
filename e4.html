<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div id="parent" style="min-height: 100vh;" class="d-flex align-items-center justify-content-center">
        <label for="">enter age</label>
        <input id="age" type="text"><br>
        <button  onclick="check()" class=" btn btn-success ms-5">Submit</button>
         <div id="output" class="mt-5 fw-bold">

    </div>
    </div>
   
</body>
<script>
    const check=()=>{
        let inputAge=document.getElementById('age')
        let out=document.getElementById("output")
        if(inputAge.value){
            if(inputAge.value>=18){
                out.style.color="green"
                out.innerHTML="eligible for voting"
            }else{
                out.style.color="red"
                out.innerHTML="Not eligible for voting"
            }
        }else{
            alert('enter a valid age')
        }

    }
</script>
</html>
