<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div>
        <div id="parent" class="d-flex align-items-center justify-content-center">
            <input id="note" type="text" placeholder="Enter a note"><br>
            <button onclick="add()"  class=" btn btn-success ms-5">Add</button>
            <div class="mt-5 fw-bold"></div>
        </div>
        <ol id="output" class="text-center">

        </ol>
    </div>
</body>
<script>
    const add=()=>{
        let data=document.getElementById("note").value
        let out=document.getElementById("output")
        if(data){
            out.innerHTML+=`<li>${data}</li>`
            document.getElementById("note").value=""

        }
        else{
            alert('enter a note')
        }
    }
</script>
</html>
