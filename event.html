<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- inline event handling -->
    <div class="text-center mt-5">
        <button onclick="showAlert()" class="btn btn-danger">click</button>
    </div>
    <div class="text-center mt-5">
        <button id="btn" class="btn btn-dark">click</button>
    </div>
    <div class="text-center mt-5">
        <button id="btn1" class="btn btn-info">click</button>
    </div>
</body>
<script>
    function showAlert(){
        alert('hello')
    }
    // using dom property
    let b1=document.getElementById('btn')
    b1.onclick=function(){
        alert('hello')
    }
    // using addEventListener
    let b2=document.getElementById('btn1')
    b2.addEventListener("click",function(){
        alert('hello')
    })
    b2.addEventListener("click",function(e){
        console.log("hii");
        console.log(e);
        
        
    })
</script>
</html>
