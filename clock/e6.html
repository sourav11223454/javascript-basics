<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div id="parent" style="min-height: 100vh;"class="d-flex align-items-center justify-content-center">
    <h1 id="output" style="font-size: 100px;color: brown;">HH : MM : SS  AM</h1>
</div>
</body>
<script>
    const getTime=()=>{
        let output=document.getElementById("output")
        let localTime=new Date()
        console.log(localTime);
        
        let hour=localTime.getHours()
        let minutes=localTime.getMinutes()
        let seconds=localTime.getSeconds()
        
        console.log(hour,minutes,seconds);
        let session='AM'
        
        if(hour>12){
            hour=hour-12
            session='PM'
        }
        if(hour<10){
            hour='0'+hour
        }
        if(minutes<10){
            minutes='0'+minutes
        }
        if(seconds<10){
            seconds='0'+seconds
        }
        output.innerHTML=`${hour} : ${minutes} : ${seconds}  ${session}`
        setTimeout(() => {
            getTime()
        }, 1000);
    }
    getTime()
</script>
</html>
